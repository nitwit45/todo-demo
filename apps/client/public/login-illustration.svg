<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600" fill="none">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circles -->
  <circle cx="150" cy="150" r="80" fill="url(#bgGrad)" opacity="0.5"/>
  <circle cx="450" cy="200" r="100" fill="url(#bgGrad)" opacity="0.3"/>
  <circle cx="500" cy="450" r="70" fill="url(#bgGrad)" opacity="0.4"/>
  
  <!-- Task board illustration -->
  <g transform="translate(100, 200)">
    <!-- Board background -->
    <rect x="0" y="0" width="400" height="300" rx="20" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    
    <!-- Column 1: To Do -->
    <rect x="30" y="30" width="100" height="240" rx="10" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <text x="80" y="25" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-size="14" font-weight="600">To Do</text>
    
    <!-- Card 1 -->
    <rect x="40" y="50" width="80" height="60" rx="8" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <rect x="50" y="60" width="20" height="3" rx="1" fill="rgba(255,255,255,0.6)"/>
    <rect x="50" y="70" width="50" height="3" rx="1" fill="rgba(255,255,255,0.4)"/>
    <rect x="50" y="80" width="40" height="3" rx="1" fill="rgba(255,255,255,0.4)"/>
    
    <!-- Card 2 -->
    <rect x="40" y="120" width="80" height="60" rx="8" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <rect x="50" y="130" width="20" height="3" rx="1" fill="rgba(255,255,255,0.6)"/>
    <rect x="50" y="140" width="50" height="3" rx="1" fill="rgba(255,255,255,0.4)"/>
    <rect x="50" y="150" width="40" height="3" rx="1" fill="rgba(255,255,255,0.4)"/>
    
    <!-- Column 2: In Progress -->
    <rect x="150" y="30" width="100" height="240" rx="10" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <text x="200" y="25" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-size="14" font-weight="600">In Progress</text>
    
    <!-- Card 3 -->
    <rect x="160" y="50" width="80" height="60" rx="8" fill="rgba(255,255,255,0.25)" stroke="rgba(255,255,255,0.4)" stroke-width="1.5"/>
    <rect x="170" y="60" width="20" height="3" rx="1" fill="rgba(255,255,255,0.7)"/>
    <rect x="170" y="70" width="50" height="3" rx="1" fill="rgba(255,255,255,0.5)"/>
    <rect x="170" y="80" width="40" height="3" rx="1" fill="rgba(255,255,255,0.5)"/>
    
    <!-- Column 3: Done -->
    <rect x="270" y="30" width="100" height="240" rx="10" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <text x="320" y="25" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-size="14" font-weight="600">Done</text>
    
    <!-- Card 4 with checkmark -->
    <rect x="280" y="50" width="80" height="60" rx="8" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <path d="M295 75 L305 85 L325 65" stroke="rgba(255,255,255,0.8)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <rect x="295" y="90" width="30" height="3" rx="1" fill="rgba(255,255,255,0.4)"/>
  </g>
  
  <!-- Floating checkmarks -->
  <g filter="url(#glow)">
    <path d="M80 100 L95 115 L130 80" stroke="rgba(255,255,255,0.6)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.8"/>
    <path d="M520 100 L535 115 L570 80" stroke="rgba(255,255,255,0.6)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.8"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="120" r="3" fill="rgba(255,255,255,0.5)"/>
  <circle cx="520" cy="120" r="3" fill="rgba(255,255,255,0.5)"/>
  <circle cx="100" cy="140" r="2" fill="rgba(255,255,255,0.4)"/>
  <circle cx="540" cy="140" r="2" fill="rgba(255,255,255,0.4)"/>
</svg>

