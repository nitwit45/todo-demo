<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" fill="none">
  <defs>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.25)" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.15)" />
    </linearGradient>
  </defs>
  
  <!-- Main task list -->
  <g transform="translate(50, 50)">
    <!-- Task item 1 - Completed -->
    <rect x="0" y="0" width="400" height="50" rx="12" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.25)" stroke-width="2"/>
    <circle cx="25" cy="25" r="10" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <path d="M20 25 L23 28 L30 21" stroke="rgba(255,255,255,0.9)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <rect x="45" y="20" width="200" height="4" rx="2" fill="rgba(255,255,255,0.6)"/>
    <rect x="45" y="28" width="150" height="3" rx="1.5" fill="rgba(255,255,255,0.4)"/>
    <rect x="350" y="18" width="40" height="14" rx="7" fill="rgba(255,255,255,0.2)"/>
    <text x="370" y="27" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-size="10" font-weight="600">High</text>
    
    <!-- Task item 2 - Active -->
    <rect x="0" y="70" width="400" height="50" rx="12" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.35)" stroke-width="2.5"/>
    <circle cx="25" cy="95" r="10" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    <rect x="45" y="90" width="220" height="4" rx="2" fill="rgba(255,255,255,0.7)"/>
    <rect x="45" y="98" width="180" height="3" rx="1.5" fill="rgba(255,255,255,0.5)"/>
    <rect x="350" y="88" width="40" height="14" rx="7" fill="rgba(255,255,255,0.25)"/>
    <text x="370" y="97" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-size="10" font-weight="600">Med</text>
    
    <!-- Task item 3 -->
    <rect x="0" y="140" width="400" height="50" rx="12" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.25)" stroke-width="2"/>
    <circle cx="25" cy="165" r="10" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <rect x="45" y="160" width="180" height="4" rx="2" fill="rgba(255,255,255,0.5)"/>
    <rect x="45" y="168" width="140" height="3" rx="1.5" fill="rgba(255,255,255,0.4)"/>
    <rect x="350" y="158" width="40" height="14" rx="7" fill="rgba(255,255,255,0.15)"/>
    <text x="370" y="167" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-size="10" font-weight="600">Low</text>
    
    <!-- Progress indicator -->
    <rect x="0" y="210" width="400" height="8" rx="4" fill="rgba(255,255,255,0.1)"/>
    <rect x="0" y="210" width="240" height="8" rx="4" fill="rgba(255,255,255,0.4)"/>
    <text x="410" y="217" fill="rgba(255,255,255,0.7)" font-size="12" font-weight="600">60%</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="450" cy="80" r="4" fill="rgba(255,255,255,0.3)"/>
  <circle cx="460" cy="120" r="3" fill="rgba(255,255,255,0.25)"/>
  <circle cx="445" cy="160" r="5" fill="rgba(255,255,255,0.2)"/>
</svg>

