name: Deploy to Production

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy'
        required: true
        type: string

jobs:
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://yourapp.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.version || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linting
        run: pnpm lint

      - name: Run type check
        run: pnpm type-check

      - name: Run tests
        run: pnpm test || echo "Tests not configured yet"

      - name: Build project
        run: pnpm build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Build and tag Docker images
        run: |
          docker-compose build
          docker tag todo-app-client:latest todo-app-client:${{ steps.version.outputs.VERSION }}
          docker tag todo-app-server:latest todo-app-server:${{ steps.version.outputs.VERSION }}
          docker tag todo-app-client:latest todo-app-client:production
          docker tag todo-app-server:latest todo-app-server:production

      - name: Deploy to production
        run: |
          echo "üöÄ Deploying version ${{ steps.version.outputs.VERSION }} to production..."
          # Add your production deployment commands here
          # Examples:
          # - docker push to registry
          # - kubectl apply -f k8s/
          # - railway up
          # - Update cloud provider deployment

      - name: Create deployment record
        if: success()
        run: |
          echo "üìù Recording deployment..."
          echo "Version: ${{ steps.version.outputs.VERSION }}"
          echo "Deployed at: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
          echo "Commit: ${{ github.sha }}"

      - name: Rollback on failure
        if: failure()
        run: |
          echo "‚ùå Deployment failed! Initiating rollback..."
          # Add rollback commands here

      - name: Notify deployment status
        if: always()
        run: |
          if [ $? -eq 0 ]; then
            echo "‚úÖ Production deployment successful!"
          else
            echo "‚ùå Production deployment failed!"
            exit 1
          fi

